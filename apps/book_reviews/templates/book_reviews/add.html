<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Book and Review</title>
  </head>
  <body>
    <div class="header">
      <a href="{% url 'books:index' %}">Home</a>
      <a href="{% url 'books:logout' %}">Logout</a>
    </div>
    <h2>Add a New Book Title and a Review:</h2>
    <form class="" action="{% url 'books:create_review' %}" method="post">
      {% csrf_token %}
      <label for="title">Book Title:</label>
      <input type="text" name="title" value="">
      <br>
      <label for="author">Author:</label>
      <div name="author">
        <label for="author_list">Choose from the list:</label>
        <select class="" name="author_list">
            <option value="James Patterson">James Patterson</option>
            <option value="J.K. Rowling">J.K. Rowling</option>
            <option value="Stephen King">Stephen King</option>
            <option value="Mark Twain">Mark Twain</option>
            <option value="William Shakespeare">William Shakespeare</option>
            <option value="Dr. Seuss">Dr. Seuss</option>
            <option value=""></option>
          {% for author in authors %}
            <option value="{{ author }}">{{ author }}</option>
          {% endfor %}
        </select>
      <label for="add_author">Or add a new author:</label>
      <input type="text" name="add_author" value="">
      </div>
      <label for="review">Review:</label>
      <textarea name="review" rows="8" cols="80"></textarea>
      <select class="" name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <label for="rating">stars</label>
      <input type="submit" name="" value="Add book and review">
    </form>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
